apiVersion: v1
kind: Namespace
metadata:
  name: poc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: poc
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: poc
  labels:
    app: redis
spec:
  type: ClusterIP
  selector:
    app: redis  
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sunspot-backend
  namespace: poc
  labels:
    name: sunspot-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sunspot-backend
  template:
    metadata:
      labels:
        app: sunspot-backend
    spec:
      initContainers:
      - name: redis-client
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z -w 1 redis.poc.svc 6379; do echo waiting for redis service...; sleep 5; done;']    
      containers:
      - name: sunspot-backend
        image: ashishkumar256/trace-api:1
        imagePullPolicy: Always     
        env:     
        - name: OTEL_SERVICE_NAME
          value: sunspot-backend
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: http/protobuf
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://otel-agent-opentelemetry-collector.tracing.svc:4318
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: application=sunspot-backend
        - name: OTEL_PYTHON_LOG_CORRELATION
          value: "true"
        - name: OTEL_METRICS_EXPORTER
          value: none
        - name: OTEL_PYTHON_DISABLED_INSTRUMENTATIONS
          value: aws-lambda                                                                      
        - name: DJANGO_SETTINGS_MODULE
          value: backend.settings
        - name: REDIS_SERVER
          value: "redis.poc.svc:6379"
        - name: OTEL_PYTHON_DJANGO_EXCLUDED_URLS
          value: "/status,^/admin/.*"
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /status
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /status
            port: 8000
          periodSeconds: 10         
        volumeMounts:
        - name: sqlite-storage
          mountPath: /app/db       
      volumes:
      - name: sqlite-storage
        hostPath:
          path: /mnt/backend/db/sqlite
          type: DirectoryOrCreate             

---
apiVersion: v1
kind: Service
metadata:
  name: sunspot-backend
  namespace: poc
spec:
  selector:
    app: sunspot-backend
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 8000

---
apiVersion: batch/v1
kind: Job
metadata:
  name: sunspot-db-setup
  namespace: poc
spec:
  template:
    spec:
      initContainers:
      - name: check-backend-service
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z -w 1 sunspot-backend.poc.svc 8000; do echo waiting for sunspot-backend service...; sleep 5; done; echo "Service reachable, waiting 10 seconds for full startup..."; sleep 10;']
      containers:
      - name: db-migrations
        image: ashishkumar256/trace-api:2
        imagePullPolicy: Always
        command:
          - "/bin/sh"
          - "-c"
          - |
            echo "Starting database setup..."
            cd /app
            
            # Check if database directory exists
            echo "Checking database directory..."
            ls -la /app/db/
            
            # Run migrations
            echo "Running makemigrations..."
            python manage.py makemigrations
            
            echo "Running migrate..."
            python manage.py migrate
            
            # Create API keys
            echo "Creating API keys..."
            python manage.py shell -c "
            from core.models import ApiKey
            import os
            
            # Check if keys already exist to avoid duplicates
            if not ApiKey.objects.filter(user='A').exists():
                ApiKey.objects.create(user='A', key='a-secret-key')
                print('Created API key for user A')
            else:
                print('API key for user A already exists')
                
            if not ApiKey.objects.filter(user='B').exists():
                ApiKey.objects.create(user='B', key='b-secret-key')
                print('Created API key for user B')
            else:
                print('API key for user B already exists')
                
            print('Total API keys:', ApiKey.objects.count())
            "
            
            echo "Database setup completed successfully!"
        env:
        - name: OTEL_SERVICE_NAME
          value: sunspot-db-migrations
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: http/protobuf
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://otel-agent-opentelemetry-collector.tracing.svc:4318
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: application=sunspot-db-migrations
        - name: OTEL_PYTHON_LOG_CORRELATION
          value: "true"
        - name: OTEL_METRICS_EXPORTER
          value: none
        - name: OTEL_PYTHON_DISABLED_INSTRUMENTATIONS
          value: aws-lambda                                                                      
        - name: DJANGO_SETTINGS_MODULE
          value: backend.settings
        - name: REDIS_SERVER
          value: "redis.poc.svc:6379"
        - name: OTEL_PYTHON_DJANGO_EXCLUDED_URLS
          value: "/status,^/admin/.*"
        volumeMounts:
        - name: sqlite-storage
          mountPath: /app/db
      volumes:
      - name: sqlite-storage
        hostPath:
          path: /mnt/backend/db/sqlite
          type: DirectoryOrCreate
      restartPolicy: Never
  backoffLimit: 2